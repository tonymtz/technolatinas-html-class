<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <h1>Welcome to my questionnaire!</h1>
    <h3>Please fill all questions.</h3>
    <p>This form is completely anonymous. The data is for statistics usage only.</p>

    <form action="mailto:example@domain.tld" method="POST">
        <fieldset class="question-card">
            <legend class="title">Question 1/3</legend>

            <h2>When were you born?</h2>

            <div>
                <img src="https://via.placeholder.com/300x200" alt=""/>
            </div>

            <label for="date">Your answer:</label>
            <input type="date" name="date" id="date" required/>
        </fieldset>

        <fieldset class="question-card">
            <legend class="title">Question 2/3</legend>

            <h2>Select your favorite color:</h2>

            <div>
                <audio src="https://www.dropbox.com/s/2ko0lto0si5oyqq/audio.mp3?dl=1" controls></audio>
            </div>

            <label for="color">Your answer:</label>
            <input type="color" id="color" name="color">
        </fieldset>

        <fieldset class="question-card">
            <legend class="title">Question 3/3</legend>

            <h2>Select your dream vacation:</h2>

            <div>
                <video width="300" src="https://i.imgur.com/qVs4NCD.mp4" controls></video>
            </div>

            <div>
                <input type="radio" name="vacation" id="beach" value="beach" required>
                <label for="beach">Sunny beach with pi√±a colada üèñ</label>
            </div>

            <div>
                <input type="radio" name="vacation" id="mountain" value="mountain">
                <label for="mountain">Mountain & snow with coffee and a book üèî</label>
            </div>

            <div>
                <input type="radio" name="vacation" id="home" value="home">
                <label for="home">There's no place like home üè†</label>
            </div>
        </fieldset>
        <button class="button" type="submit" value="Submit">Send your answers</button>
    </form>

    <a href="index.html">Go back</a>
</div>
</body>
</html>
